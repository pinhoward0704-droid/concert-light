<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階燈控台</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
               text-align: center; background: #1a1a1a; color: white; padding: 20px; }
        .section { margin-bottom: 30px; padding: 15px; border: 1px solid #333; border-radius: 15px; background: #252525; }
        h2 { font-size: 1.2rem; color: #aaa; margin-bottom: 15px; }
        
        /* 顏色按鈕樣式 */
        .color-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .btn { width: 80px; height: 50px; border-radius: 8px; border: 2px solid #fff; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.9); }
        
        /* 自由選色器 */
        .picker-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        input[type="color"] { width: 100px; height: 100px; border: none; background: none; cursor: pointer; }
        
        .current-color-display { width: 100%; height: 20px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>五月天式燈海控制</h1>
    <div id="status" style="color: #0f0;">系統已連線</div>

    <div class="section">
        <h2>預設色系 (深/中/淺)</h2>
        <div class="color-group">
            <button class="btn" style="background: #800000;" onclick="changeColor('#800000')"></button>
            <button class="btn" style="background: #FF0000;" onclick="changeColor('#FF0000')"></button>
            <button class="btn" style="background: #FF7F7F;" onclick="changeColor('#FF7F7F')"></button>
        </div>
        <div class="color-group">
            <button class="btn" style="background: #000080;" onclick="changeColor('#000080')"></button>
            <button class="btn" style="background: #0000FF;" onclick="changeColor('#0000FF')"></button>
            <button class="btn" style="background: #7F7FFF;" onclick="changeColor('#7F7FFF')"></button>
        </div>
        <div class="color-group">
            <button class="btn" style="background: #006400;" onclick="changeColor('#006400')"></button>
            <button class="btn" style="background: #00FF00;" onclick="changeColor('#00FF00')"></button>
            <button class="btn" style="background: #7FFF7F;" onclick="changeColor('#7FFF7F')"></button>
        </div>
    </div>

    <div class="section">
        <h2>自由選取顏色</h2>
        <div class="picker-container">
            <input type="color" id="colorPicker" value="#00ffff" oninput="changeColor(this.value)">
            <p>手動選色：<span id="hexCode">#00FFFF</span></p>
        </div>
    </div>

    <div class="section">
        <button class="btn" style="background: #000; width: 100%;" onclick="changeColor('#000000')">全場熄燈 (OFF)</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRiLrwj7nL2TYLNG3VCOa47S6WauT4L6I",
  authDomain: "litetogether2026.firebaseapp.com",
  databaseURL: "https://litetogether2026-default-rtdb.firebaseio.com",
  projectId: "litetogether2026",
  storageBucket: "litetogether2026.firebasestorage.app",
  messagingSenderId: "188950718851",
  appId: "1:188950718851:web:bf3513f747b65577fd2eb6",
  measurementId: "G-YML678VV0W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 發送顏色至 Firebase
        window.changeColor = (color) => {
            document.getElementById('hexCode').innerText = color.toUpperCase();
            document.getElementById('colorPicker').value = color;
            set(ref(db, 'concert/currentColor'), color);
        };
    </script>
</body>
</html>
